<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:include="include/admin/adminHeader::html('编辑管理')"></div>
    <link href="css/back/style.css" rel="stylesheet">
    <script src="js/product/edit.js"></script>
</head>
<body>
<div id="edit">
    <div th:replace="include/admin/adminNavigator::html"></div>

    <ol class="breadcrumb">
        <li><a :href="'admin_product_list?cid=' + category.id">{{bena.name}}</a></li>
        <li class="active">编辑书籍</li>
    </ol>

    <div class="panel panel-success">
        <div class="panel-heading">新增书籍</div>
        <div class="panel-body">
            <table>
                <tr>
                    <td width="100px">
                        <span>书名</span>
                    </td>
                    <td>
                        <input type="text" class="txt" v-model.trim="bena.name">
                    </td>
                </tr>
                <tr>
                    <td width="100px">
                        <span>简介</span>
                    </td>
                    <td>
                        <input type="text" class="txt" v-model.trim="bena.brief">
                    </td>
                </tr>
                <tr>
                    <td width="100px">
                        <span>书的状态</span>
                    </td>
                    <td>
                        <input type="text" class="txt" v-model.trim="bena.status">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button @click="update">提交</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>

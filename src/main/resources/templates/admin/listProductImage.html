<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:include="include/admin/adminHeader::html('分类管理')"></div>
    <link href="css/back/style.css" rel="stylesheet">
    <script src="js/productImage/list.js"></script>
</head>
<body>
<div id="category">
    <div th:replace="include/admin/adminNavigator::html"></div>
    <ol class="breadcrumb">
        <li><a href="admin_kind_list">{{kind.name}}</a></li>
        <li><a :href="'admin_category_list?kid=' + kind.id">{{category.name}}</a></li>
        <li><a :href="'admin_product_list?cid=' + category.id">{{product.name}}</a></li>
        <li class="active">图片管理</li>
    </ol>

    <table class="table table-striped table-bordered table-hover  table-condensed">
        <tr>
            <th width="30px">ID</th>
            <th>书本图片</th>
            <th width="50px">删除</th>
        </tr>
        <tr v-for="bean in benas">
            <td>{{bean.id}}</td>
            <td>
                <a title="点击查看原图" :href="'img/Book_Image/'+bean.id+'.jpg'">
                    <img height="50px" :src="'img/Book_Image/'+bean.id+'.jpg'">
                </a>
            </td>
            <td><a href="#no" @click="deleteBena(bean.id)"><span class="glyphicon glyphicon-trash"></span></a></td>
        </tr>
    </table>

    <div class="panel panel-success">
        <div class="panel-heading">上传一张合适的图片</div>
        <div class="panel-body">
            <table>
                <tr>
                    <td>
                        <span>书本图片</span>
                    </td>
                    <td>
                        <input type="file" class="file" name="image" @change="getFile($event)">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button @click="add">提交</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>

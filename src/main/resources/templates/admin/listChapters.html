<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:include="include/admin/adminHeader::html('分类管理')"></div>
    <link href="css/back/style.css" rel="stylesheet">
    <script src="js/chapters/list.js"></script>
</head>
<body>
<div id="category">
    <div th:replace="include/admin/adminNavigator::html"></div>
    <ol class="breadcrumb">
        <li><a href="admin_kind_list">{{kind.name}}</a></li>
        <li><a :href="'admin_category_list?kid=' + kind.id">{{category.name}}</a></li>
        <li><a :href="'admin_product_list?cid=' + category.id">{{product.name}}</a></li>
        <li class="active">分类管理</li>
    </ol>

    <table class="table table-striped table-bordered table-hover  table-condensed">
        <tr>
            <th width="30px">ID</th>
            <th>章数分类</th>
            <th width="90px">章数管理</th>
            <th width="50px">编辑</th>
            <th width="50px">删除</th>
        </tr>
        <tr v-for="bean in benas">
            <td>{{bean.id}}</td>
            <td>{{bean.name}}</td>
            <td><a :href="'admin_chapter_list?csid=' + bean.id"><span class="glyphicon glyphicon-edit"></span></a></td>
            <td><a :href="'admin_chapters_edit?id=' + bean.id"><span class="glyphicon glyphicon-edit"></span></a></td>
            <td><a href="#no" @click="deleteBena(bean.id)"><span class="glyphicon glyphicon-trash"></span></a></td>
        </tr>
    </table>

    <nav th:replace="include/admin/adminPage::html"></nav>

    <div class="panel panel-success">
        <div class="panel-heading">新增章数分类</div>
        <div class="panel-body">
            <table>
                <tr>
                    <td width="100px">
                        <span>章数分类</span>
                    </td>
                    <td>
                        <input type="text" class="txt" v-model.trim="bena.name">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button @click="add">提交</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
